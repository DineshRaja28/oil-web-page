<!DOCTYPE html>
<html>
<head>
    <title>Our Oils</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/product.css' %}">
</head>
<body>
  <h1 class="title">GOLD OIL</h1>
  <a class="vc" href="{% url 'view_cart' %}"> ðŸ›’ View Cart</a>

  <div class="product-list">
    {% for product in products %}
      <div class="product-card">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200" height="200">
        {% else %}
          <img class="img" src="{% static 'myapp/images/default.png' %}" alt="No Image" width="200">
        {% endif %}

        <h3>{{ product.name }}</h3>
        <p>â‚¹{{ product.price }}</p>
        <p>{{ product.description }}</p>

        <form action="{% url 'add_to_cart' product.id %}" method="post" style="display:inline">
          {% csrf_token %}
          <button class="AC" type="submit">Add to Cart</button>
        </form>
      </div>
    {% endfor %}
  </div>
</body>
</html>
